name: Build LO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-24.04 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        
        sudo apt-get install -y --no-install-recommends \
            git \
            build-essential \
            zip \
            nasm \
            python3 \
            python3-dev \
            autoconf \
            gperf \
            xsltproc \
            libxml2-utils \
            bison \
            flex \
            pkg-config \
            ccache \
            openssh-server \
            cmake \
            sudo \
            locales \
            libnss3

    - name: Configure
      run: |
        pwd
        ./scripts/setup
        ./scripts/configure
        
    - name: Build
      run: |
        ./scripts/build
        ls
    - name: Package
      run: |
        cd libreoffice-core
        # Create complete package
        mkdir -p build
        
        echo "Copying full LibreOffice installation..."
        cp -r instdir/* build/
        
        # Create archive
        echo "=== Creating archive ==="
        tar -czf lok.tar.gz build/
        
        # Show final sizes
        echo "=== Final package size ==="
        ls -lh lok.tar.gz
        sha256sum lok.tar.gz
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lok-wasm
        path: libreoffice-core/lok.tar.gz
        retention-days: 30
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}